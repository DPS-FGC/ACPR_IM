######################################################################################
# Below you can set custom palettes as default.					     #
#										     #
# Valid palette indexes are between 1 - 21.					     #
# Filenames must be put between quotation marks ("). (Extension .cfpl is not needed) #
#										     #
# Example:									     #
# If Sol has palette files "Fox.cfpl" and "Panda.cfpl", then a section like:	     #
# [Sol]									     #
# 1="Fox"									     #
# 3="Panda"									     #
# 4="Panda"									     #
# 6="Fox"									     #
# 14="Fox"									     #
# Will make the mod load the palette file "Fox.cfpl" on ingame palettes 1, 6, 14,    #
# and load the palette file "Panda.cfpl" on ingame palettes 3, 4.		     #
#										     #
# Setting as "Random" will select a palette randomly from the list:		     #
# [Sol]									     #
# 1="Random"									     #
# Will make the mod randomly select between "Default", "Fox.cfpl", and "Panda.cfpl"  #
######################################################################################

